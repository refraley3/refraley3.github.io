<!-- _includes/image-/gallery/ -->
<div class="gallery">
{% for img in page.images %}
  <figure>
    <img src="{{ img.src | relative_url }}" alt="{{ img.alt }}">
    {% if img.caption or img.meta %}
      <figcaption>
        {{ img.caption }}
        {% if img.meta %}
          <span class="meta">{{ img.meta }}</span>
        {% endif %}
      </figcaption>
    {% endif %}
  </figure>
{% endfor %}
</div>
