<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="/assets/css/styles.css" rel="stylesheet" />

</head>
<body>

    <nav class="container d-flex gap-3 py-3 align-items-center">
      <a class="fw-bold text-decoration-none" href="{{ '/' | relative_url }}">Ray Fraley</a>
      {% include nav.html %}
    </nav>

  <main class="container py-4">
    {{ content }}
  </main>
