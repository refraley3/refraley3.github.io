<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <meta name="description" content="Animals, Birds, Fungi, Insects, Landscapes, Plants.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head><body>
  <!-- header -->
  <main class="container py-4">
    <h1 class="text-center">Gallery</h1>
    <p class="lead text-center">Open a category to explore.</p>

    <div class="grid" role="list">
      <a class="tile" href="/animals/index.html" role="listitem">
        <div class="cover" role="img" aria-label="Animals" style="background-image:url('/images/tiles/animals.jpg')"></div>
        <div class="content"><div class="title">Animals</div></div>
      </a>

      <a class="tile" href="/fungi/index.html" role="listitem">
        <div class="cover" role="img" aria-label="Fungi" style="background-image:url('/images/tiles/fungi.jpg')"></div>
        <div class="content"><div class="title">Fungi</div></div>
      </a>

      <a class="tile" href="/insects/index.html" role="listitem">
        <div class="cover" role="img" aria-label="Insects" style="background-image:url('/images/tiles/insects.jpg')"></div>
        <div class="content"><div class="title">Insects</div></div>
      </a>

      <a class="tile" href="/landscapes/index.html" role="listitem">
        <div class="cover" role="img" aria-label="Landscapes" style="background-image:url('/images/tiles/landscapes.jpg')"></div>
        <div class="content"><div class="title">Landscapes</div></div>
      </a>

      <a class="tile" href="/plants/index.html" role="listitem">
        <div class="cover" role="img" aria-label="Plants" style="background-image:url('/images/tiles/plants.jpg')"></div>
        <div class="content"><div class="title">Plants</div></div>
      </a>
    </div>
  </main>
  <!-- footer -->
</body></html>
